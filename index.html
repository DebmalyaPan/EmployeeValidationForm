<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Employee Validation Form-by Debmalya Pan</title>
</head>
<body>
    <h4>New Employee</h4>
    <form id="employeeForm">
        <div class="container">
        <div>
        <label> <h5>Name</h5> <input type="text" placeholder="Enter Name" id="name" required></label></div>
        <div>
        <label><h5>Profession</h5> <input type="text" placeholder="Enter Profession" id="profession" required></label></div>
        <div>
        <label><h5>Age</h5><input type="number" placeholder="Enter Age" id="age" min="18" max="90" required></label></div>
    </div>
        <button type="button" onclick="addEmployee()">Add User</button>
      </form>
      <div id="error" style="color:red;"></div>
      <div id="success" style="color:rgb(21, 204, 30);"></div>
      <h4>Added Employees</h4>
      <table id="employeeTable">
        
        <tbody id="employeeList"></tbody>
      </table>
      
      <script src="script.js"></script>
</body>
</html>
